            <div class="column-container">

               <h3>
                Aanhef:<br>

                <option value="Australia">

                <option value="Germany">
                <option value="France">

            <input type="nummer" required placeholder="Telefoonnummer"/><br>
            <input type="date" name="datum" required placeholder="jouw geboortedatum" /><br>
            <input type="checkbox"> Ja, ik accepteer Petit Bonheur algemene voorwaarden 
            <div id="Verzendwijze factuur"></div>
            <input type="radio" required name="factuur" value="bovenstaand"/>Factuur per e-mail

            <input type="submit"/>
