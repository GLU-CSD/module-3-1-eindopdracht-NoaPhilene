<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bestel.css">
    <title>Bestelling</title>
</head>

<body>
    <div id="container">
        <div id="topBar">
            <img src="assets/img/Leonardo_Phoenix_10_Create_a_modern_logo_for_a_brand_named_Pet_2.jpg" id="logo"
                alt="logo">
            <h1>Petit Bonheur</h1>
            <a href="index.html"><img src="assets/img/huisje.png" id="huisje" alt="home page"></a>
        </div>
        <div id="achtergrond">
            <form action="doelbestand.php" method="post">
                <h2>Je gegevens</h2><br>
                <div class="column-container">
                    <div class="column">
                        <h3>
                            Aanhef:<br>
                            <label for="voornaam">Naam:</label><br>
                            <label for="straatnaam">Straatnaam:</label><br>
                            <label for="huisnummer">Huisnummer:</label><br>
                            <label for="postcode">Postcode:</label><br>
                            <label for="land">Land:</label><br>
                            <label for="email">E-mail:</label><br>
                            <label for="telefoonnummer">Telefoonnummer:</label><br>
                            <label for="geboortedatum">Geboortedatum:</label><br>
                            <label for="voorwaarden">Algemene voorwaarden:</label><br>
                            Verzendwijze factuur:<br>
                        </h3>
                    </div>

                    <div class="column2">
                        <div id="verzendwijze"></div>

                        <!-- Aanhef -->
                        <input type="radio" name="aanhef" id="aanhef_dhr" value="Dhr.">
                        <label for="aanhef_dhr">Dhr.</label>
                        <input type="radio" name="aanhef" id="aanhef_merv" value="Mevr.">
                        <label for="aanhef_merv">Mevr.</label>
                        <input type="radio" name="aanhef" id="aanhef_anders" value="Anders.">
                        <label for="aanhef_anders">Anders.</label><br>

                        <!-- Naam -->
                        <input type="text" id="voornaam" required placeholder="Voornaam">
                        <input type="text" id="tussenvoegsel" placeholder="Tussenv.">
                        <input type="text" id="achternaam" required placeholder="Achternaam"><br>

                        <!-- Adres -->
                        <input type="text" id="straatnaam" required placeholder="Straatnaam"><br>
                        <input type="number" id="huisnummer" required placeholder="Nr.">
                        <input type="text" id="toevoeging" placeholder="toev."><br>
                        <input type="text" id="postcode" required placeholder="1234 AB"><br>

                        <!-- Landkeuzen -->
                        <input id="land" type="text" name="country" size="40" list="countries" placeholder="country">
                        <datalist id="countries">
                            <option value="Australia">
                            <option value="Canada">
                            <option value="Germany">
                            <option value="France">
                            <option value="United Kingdom">
                            <option value="United States">
                        </datalist><br>

                        <!-- contact -->
                        <input type="email" id="email" required placeholder="E-mail"><br>
                        <input type="tel" id="telefoonnummer" required placeholder="Telefoonnummer"><br>
                        <input type="date" id="geboortedatum" name="datum"><br>

                        <!-- voorwaarden -->
                        <input type="checkbox" id="voorwaarden">
                        <label for="voorwaarden">Ja, ik accepteer de algemene voorwaarden</label><br>

                        <!-- verzendwijzen factuur -->
                            <input type="radio" required name="factuur" id="factuur_email" value="bovenstaand">
                            <label for="factuur_email">Factuur per e-mail</label>
                            <input type="radio" required name="factuur" id="factuur_print" value="ander">
                            <label for="factuur_print">Factuur geprint bij de bestelling</label><br><br>

                        <input type="submit">
                    </div>
                </div>

            </form>
        </div>
        <div id="Footer">&copy; Gemaakt door Noa Phil√®ne van Mil 2025</div>
    </div>
</body>

</html>
